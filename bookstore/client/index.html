<!DOCTYPE html>
<html lang="en" ng-app="bookstoreApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <script src="C:\Users\HP\Desktop\New folder (2)\sem6\awd\angular.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="BookController">
  <h1>Book Store</h1>

  <h2>Books List</h2>
  <table class="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.genre}}</td>
        <td>Rs{{book.price}}</td>
        <td><button ng-click="deleteBook(book._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <h2>Add a New Book</h2>
  <form ng-submit="addBook()" class="form">
    <label for="title">Title:</label>
    <input type="text" id="title" ng-model="newBook.title" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" ng-model="newBook.author" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" ng-model="newBook.price" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" ng-model="newBook.genre" required><br>

    <button type="submit">Add Book</button>
  </form>

  <script src="app.js"></script>
</body>

</html>
